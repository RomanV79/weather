<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row row-cols-1 row-cols-md-5 mb-3 text-center">
        <div class="col" th:fragment="forecast (forecast)">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal" th:text="${forecast.city}"></h4>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <p class="card-title pricing-card-title">Text-1</p>
                        <p class="card-title pricing-card-title">Text-2</p>
                        <button type="submit" class="w-100 btn btn-lg btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
